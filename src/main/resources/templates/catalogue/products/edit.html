<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Editing the material &laquo;[[${product.title}]]&raquo; &ndash; STOCK</title>
</head>
<body>
<a data-th-href="@{/catalogue/products/{productId}(productId=${product.id})}"> Go to the material</a>
<h1>Editing the material &laquo;[[${product.title}]]</h1>
<form method="post" data-th-action="@{/catalogue/products/{productId}/edit(productId=${product.id})}">
    <label>
        Name:<br>
        <input type="text" name="title" data-th-value="${product.title}">
    </label><br>
    <label>
        Description:<br>
        <textarea name="details" data-th-text="${product.details}"></textarea>
    </label><br>
    <button type="submit">Edit</button>
</form>
</body>
</html>
