<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List of building materials in stock &ndash; STOCK</title>
</head>
<body>
<a data-th-href="@{/catalogue/products/create}">ADD material</a>
<h1>list of building materials in stock</h1>
<table>
    <thead>
    <tr>
        <th>#</th>
        <th>Material</th>
    </tr>
    </thead>
    <tbody>
    <tr data-th-each="product : ${products}">
        <td data-th-text="${product.id}"></td>
        <td>
            <a data-th-href="@{/catalogue/products/{productId}(productId=${product.id})}"
               data-th-text="${product.title}"></a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
